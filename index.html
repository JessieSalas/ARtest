<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        /* Position the iframe to overlay the AR view */
        #overlay {
            position: absolute;
            top: 10%; /* Adjust as needed */
            left: 10%; /* Adjust as needed */
            width: 80%; /* Adjust as needed */
            height: 80%; /* Adjust as needed */
            z-index: 999;
            border: none;
        }
    </style>
</head>
<body style='margin : 0px; overflow: hidden;'>

    <!-- A-Frame / AR.js scene -->
    <a-scene embedded arjs='sourceType: webcam;'>
        <a-marker preset='hiro'>
            <!-- 3D model or entity to be displayed when the marker is detected -->
            <!-- The actual AR content. This can be a 3D model, image, or whatever you want to show in AR -->
            <a-box position='0 0 0' material='opacity: 0.5;'></a-box>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <!-- Overlay with the interactive D3 visualization -->
    <iframe id="overlay" src="visualization.html"></iframe>

</body>
</html>
