<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <!-- We use aframe-html-shader for rendering HTML content as a texture -->
    <script src="https://rawgit.com/mayognaise/aframe-html-shader/master/dist/aframe-html-shader.min.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
        <!-- Embed the HTML file containing the d3.js visualization -->
        <a-assets>
            <iframe id="d3frame" src="visualization.html" width="300" height="300"></iframe>
        </a-assets>

        <a-marker preset="hiro"> <!-- consider using your custom marker -->
    <!-- Your AR content goes here, e.g., the plane with the HTML shader -->
            <!-- Use the HTML as a texture on a plane in A-Frame -->
<a-marker type='pattern' url='marker.patt'>
    <a-box position='0 0.5 0' material='color: yellow;'></a-box>
</a-marker>

        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
