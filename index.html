<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-html-shader/master/dist/aframe-html-shader.min.js"></script>
    <!-- Make sure your visualization.html is accessible from this document -->
</head>
<body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs='sourceType: webcam;'>
        <a-assets>
            <!-- Define the iframe within a-assets -->
            <iframe id="my-iframe" src="visualization.html" width="1024" height="768"></iframe>
        </a-assets>

        <a-marker preset="hiro">
            <!-- Apply the HTML as a texture on a plane in A-Frame -->
            <a-plane 
                position="0 0 0" 
                rotation="-90 0 0" 
                material="shader: html; target: #my-iframe;" 
                width="1.6" height="1.2">
            </a-plane>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
