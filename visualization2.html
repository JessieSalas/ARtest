<!DOCTYPE html>
<html>
<head>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        #viz {
            width: 300px;
            height: 300px;
        }
        #slider {
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="viz"></div>
    <input type="range" min="1" max="100" value="50" id="slider">

    <script>
        var svg = d3.select("#viz").append("svg")
                    .attr("width", 300)
                    .attr("height", 300);

        var circle = svg.append("circle")
                        .attr("cx", 150)
                        .attr("cy", 150)
                        .attr("r", 50)  // initial radius
                        .style("fill", "blue");

        document.getElementById("slider").addEventListener("input", function(event) {
            // When the slider value changes, update the circle radius
            circle.attr("r", event.target.value);
        });
    </script>
</body>
</html>
